<div class="row">
    <mat-form-field appearance="outline" class="mat-form">
        <input matInput placeholder="Sheach product" (keyup)="input_Change($event)" type="text">
        <mat-icon matSuffix>
            <a type="button" (click)="input_Change($event)">
                <i class="material-icons">search</i>
            </a>
        </mat-icon>
    </mat-form-field>
    <ng-container *ngIf="marker" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="div-table">
            <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" (change)="input_Change($event)">
                <ng-container matColumnDef="img" class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let e">
                        <img class="img" src="http://localhost:3000{{e.ImagePath}}">
                    </td>
                </ng-container>
                <ng-container matColumnDef="name" class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let e">
                        <h6 class="name">
                            <ng-container *ngIf="marker; else elsemarker">
                                <span *ngIf="marker" style="background-color: #FFFF00;color: black;">
                                    {{e.Name}}
                                </span>
                            </ng-container>
                            <ng-template #elsemarker>
                                {{e.Name}}
                            </ng-template>
                        </h6>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let e">
                        <h6 class="price">
                            {{e.Price | currency}}
                        </h6>
                </ng-container>

                <ng-container matColumnDef="add">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let e">
                        <h6 class="price">

                            <div class="btn-group">

                                <button mat-icon-button (click)="minus_one(e)" mat-raised-button
                                    matTooltip="{{error_msg}}" matTooltipClass="example-tooltip-red"
                                    aria-label="Button that shows a red tooltip" class="example-button hover">
                                    <h2>-</h2>
                                </button>

                                <button mat-icon-button mat-raised-button (click)="plus_one(e)" class="hover">
                                    <h2>+</h2>
                                </button>
                            </div>
                        </h6>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </ng-container>
</div>
